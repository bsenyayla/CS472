    <script>
console.log("== Reduce ==========================================================================");
    const message =["javaScript ","is " ,"fun."];
    function joinStrings(accumulator,currentValue){
        return accumulator + currentValue;
    }

    console.log(joinStrings("javaScript ","is "));

    let joinedString=message.reduce(joinStrings);
    console.log(joinedString);


    var result=message.reduce((m,n) => m+n);
    console.log('Result:' + result);

console.log("== Arrow Function-Reduce ==========================================================================");
    const numbers = [9, 1, 1, 1, 1];    

    // using arrow function
    let summation = numbers
    .reduce((accumulator, currentValue) => accumulator - currentValue
    );
    console.log(summation); // 21
    
    console.log("== Remove Dublicate items from array ==========================================================================");    
    let ageGroup = [18, 21, 1, 1, 51, 18, 21, 5, 18, 7, 10];
   
    let uniqueAgeGroup = ageGroup.reduce(function (accumulator, currentValue) {
        if (accumulator.indexOf(currentValue) == -1) {
            accumulator.push(currentValue);
        }

        return accumulator;
    }, []);
    console.log("uniqueAgeGroup: " + uniqueAgeGroup);

var yaz=(x)=>console.log(x);    

yaz("== Lambda Function ==========================================================================");

const longWord2= (words,i)=> words.filter(word => word.length>i);

yaz(
    longWord2(["bahadir","bir","iki"],3)
);


const longWords1=function(words,i){
    return words.filter(word=> word.length >i);
};

yaz(
    longWords1(["bahadir","bir","iki"],3)
);

yaz("== Reverse Function ==========================================================================");
const reverseFunc=function(ss){
    let retVal='';
    for(let i=ss.length-1; i >= 0;i--){
        retVal+=ss.charAt(i);
    }

    return retVal;
}

yaz(reverseFunc("Åženyayla"));


yaz("== Regex Function ==========================================================================");
function isVowel(letter){
    let pattern=/[aeiou]/;
    return pattern.test(letter);
}

yaz("isVowel:"  + isVowel("e"));
