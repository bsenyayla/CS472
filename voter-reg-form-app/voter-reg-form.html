    <main>
        <h1 id="pageTitle">Voter Registration Form</h1>
        <hr>
        <div style="margin-bottom: 1em;">
            Note: All data fields are required.
        </div>
        <form onsubmit="TakeValues();">
            <div class="form-row">
                <div>
                    <label for="voterNo">Voter Number</label>
                </div>
                <div>
                    <input autofocus class="text-field" type="text" name="voterNo" id="voterNo" 
                    pattern="[0-9]{10}" 
                    placeholder="XXXXXXXXXX"
                    required
                    title="please enter 10 digit number.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div>
                        <label for="firstName">First Name</label>
                    </div>
                    <div>
                        <input class="text-field" type="text" name="firstName" id="firstName" 
                        required
                        title="Please enter First Name."
                        >
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div>
                        <label for="lastName">Last Name</label>
                    </div>
                    <div>
                        <input class="text-field" type="text" name="lastName" id="lastName" 
                        required
                        title="Please enter Last Name."
                        >
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="levelOfStudy">Level of Study</label>
                </div>
                <div>
                    <select name="levelOfStudy" id="levelOfStudy" 
                    required
                    title="You must choose one option!"
                    >
                        <option value=""></option>
                        <option value="graduate">Graduate</option>
                        <option value="undergraduate">Undergraduate</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div id="btnPanel">
                    <input class="btn-basic" type="reset" value="Reset">
                    <input class="btn-basic" type="submit" value="Register">
                </div>
            </div>
        </form>
    </main>
