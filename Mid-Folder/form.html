<body onload="startTime()">

    </nav>

    </nav>
    <div id="divMainContainer" style="padding-top:1em;" class="container">

        <form id="patientForm" onsubmit="justPrint()">
            <div class="container">
                <h3 style="color: #51555c">Census Form</h3>
                <p>
                <div class="form-group">
                    <label for="patientId">*Full Name:</label>
                    <input type="text" class="form-control" id="FullName" placeholder="Enter your Full Name"
                        pattern="[a-zA-Z]{3,}" required>
                    <small style="opacity: 50%;">Enter your Full Name as printed on your Government-issued ID</small>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="nameId">*Citizen ID:</label>
                        <input type="text" class="form-control" id="CitizenID" pattern="[0-9]{10}"
                            placeholder="XXXXXXXXXX" required>
                        <small style="opacity: 50%;">Enter your 10-Digit Citizen ID</small>
                    </div>

                    <div class="col-sm-6">

                        <label for="lastNameId">*Social Security Number:</label>
                        <input type="text" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" id="SSN"
                            placeholder="XXX-XX-XXXX" required>
                        <small style="opacity: 50%;">Enter the patient's last name</small>

                    </div>

                </div>

                <br>
                <div class="row">
                    <div class="col-6">
                        <label for="State">*State:</label>
                        <select id="State" class="form-control" required>
                            <option value="Arizona" selected>Arizona</option>
                            <option value="New Mexico">New Mexico </option>
                            <option value="Texas">Texas</option>
                        </select>
                        <small style="opacity: 50%;">select the State of residence</small>

                    </div>


                    <div class="form-group col-md-4">
                        <label> *Senior Citizen?</label> <br>
                        <div class="form-check form-check-inline" >
                            <label class="form-check-label">
                                <input id="SeniorYes" class="form-check-input" type="radio" name="Senior" required> Yes
                            </label>
                            <label class="form-check-label" style="margin-left: 10px;">
                                <input id="SeniorNo" class="form-check-input" type="radio" name="Senior"> No
                            </label>
                        </div>
                    </div>

                </div>

                <br /><br />
                <div class="form-row" style="float: right; padding-right: 15px;">
                    <button type="reset" class="btn btn-default"
                        style="padding-right: 55px; padding-left: 55px; background-color: grey; color: white;">Reset</button>
                    <button id="submitButtonPatient" type="submit" class="btn btn-default"
                        style="margin-left:30px ;padding-right: 70px; padding-left: 70px; background-color: rgb(26, 75, 167);color: white;">Submit
                    </button>
                </div>
                <br />
            </div>
    </div>
    <br /><br /><br /><br /><br /><br />
