<main>
    <div class="container">
        <h2>New Account Form</h2>
        <hr>
        <form id="censusForm" method="post">
            <div class="row census-form-row">
                <label></label>
                <fieldset class="form-group">
                    <legend>Account Ownership Type*</legend>
                </fieldset>  
                <div class="col-md-6">
                    <div class="form-group">
                        <input value="Personel" required type="radio" name="radBtnAccountOwnerType" id="radBtnAccountOwnerTypeP">
                        <label for="radBtnAccountOwnerTypeP">Personal Account</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input value="Corporate"  required type="radio" name="radBtnAccountOwnerType" id="radBtnAccountOwnerTypeC">
                        <label for="radBtnAccountOwnerTypeC">Corporate Account</label>

                    </div>
                </div>
            </div>



            <div class="row census-form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <fieldset class="form-group">
                            <legend>Customer Information</legend>
                            <label for="fullName">Full Name*</label>
                            <input required class="form-control" type="text" name="fullName" id="fullName">
                            
                            <label for="address">Adress*</label>
                            <textarea class="form-control"  name="address" id="address" rows="3" 
                            required
                            title="please fill in the address field!"></textarea>
                        </fieldset>   
                    </div>
                </div>
            </div>

            
            <div class="row census-form-row">
                <fieldset class="form-group">
                    <legend>Account Information</legend>
                </fieldset>                   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="accountNumber">Account Number*</label>                           
                            <input placeholder="AC-XXX-XXXX" pattern="AC-\d{3}-\d{4}"  class="form-control" type="text" name="accountNumber" id="accountNumber" 
                                    required
                                    title="Please fill Account Number,Account number begin biggest carachter AC"
                            >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="typeofaccount">Type Of Account*</label>
                            <select required name="typeofaccount" id="typeofaccount" class="form-control">
                                <option value="">Select the type of account...</option>
                                <option value="Checking">Checking</option>
                                <option value="Savings">Savings</option>
                                <option value="Loan">Loan</option>
                            </select>
                        </div>
                    </div>
            </div>

            <br>
            <div class="row census-form-row">
                <div class="col-md-6">
                    <input class="btn btn-secondary"  type="reset" value="Reset">
                    <input class="btn btn-primary" type="submit" value="Create New Account">
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </form>

        
    </div>
