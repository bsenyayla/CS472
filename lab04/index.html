<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

<button class="tablink" onclick="openPage('Home', this, 'red')" id="defaultOpen">Web FORM 1 : Login</button>
<button class="tablink" onclick="openPage('News', this, 'green')" >Web Form 2 : Register</button>
<button class="tablink" onclick="openPage('Contact', this, 'blue')">Lounge FM - UA</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

<div id="Home" class="tabcontent">
  <h3>Web FORM 1 : Login </h3>


    <div class="col-md-4">
        <form id="blockForm" method="post" action="#">


            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" >
              </div>

              <div class="mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              
                  <input type="password" class="form-control" id="inputPassword" pattern="([a-z]{1,} + [A-Z]{1,})" required>
                
              </div>

              <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Check me out
                </label>
                
              </div>


             

            <div class="row">
                
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Reset</button>
                </div>

            </div>
        </form>
    
    
    
    </div>




</div>

<div id="News" class="tabcontent">
  <h3>Web Form 2 : Register</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Contact" class="tabcontent">
  <iframe src="http://loungefm.com.ua/" title="W3Schools Free Online Web Tutorials" 
  width="100%"
  
  style="border:0px;"
  class="ifrmProp"
  ></iframe>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>

     document.getElementById("defaultOpen").click();
</script>
