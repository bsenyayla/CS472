<div id="Home" class="tabcontent">
  <h3>Web FORM 1 : Login </h3>


    <div class="col-md-4">
        <form id="blockForm" method="post" action="#">
          <div class="mb-3">
            <label for="webtext" class="col-sm-2 col-form-label">Web Site</label>
            <input   class="form-control" type="text" id="url" name="url"
                    pattern="^(http://|https://)+www.+[A-Za-z]+\.[a-z]{2,3}$"

                    
                    required>
          </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="text" class="form-control" id="mail" name="mail"
                pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}"
                placeholder="bsenyayla@mail.ru"
                title="The e-mail address must consist of letters or numbers. It must contain the @ sign. and the last part must be at least 2 characters and at most 3 characters." required>
            </div>

              <div class="mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <input  type="password" class="form-control" id="inputPassword"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$"

                        oninvalid="this.setCustomValidity('Your password must contain at least one lowercase letter, at least one uppercase letter, and at least one number. must be at least 10 characters.')"
                        required>
              </div>


            
              <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Check me out
                </label>              
              </div>

            <div class="row">
                
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Reset</button>
                </div>

            </div>
        </form>
    
    
    
    </div>




</div>
